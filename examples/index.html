<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/bin/sattee.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        Sattee.configure({
            width: 500,
            height: 500,
            layers: 2,
            name: "example",
            main: "main",
            // timeout , interval , animation
            loopFunction: "animation"
        });
        Sattee.init("main", {
            r: 0,
            setup: function () {
                Sattee.draw(0, function () {
                    Sattee.background(200, 200, 200);
                });
            },
            loop: function () {
                Sattee.clear(1);
                Sattee.translate(1, 250, 250, function () {
                    Sattee.draw(1, function () {
                        Sattee.triangle(0, 0, 150, 0, 75, 75, {
                            color: "red",
                            rotate: this.r++,
                            // rotateX:Sattee.midPoint(0, 0, 150, 0).x,
                            // rotateY:Sattee.midPoint(0, 0, 150, 0).y
                        });
                    });
                });
            },
        });
    </script>
</body>

</html>
