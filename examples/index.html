<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/bin/sattee.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        Sattee.load({
            player: "g4426.png"
        });

        Sattee.configure({
            width: 1280,
            height: 720,
            layers: 2,
            name: "Example",
            main: "Default",
            loopFunction: "animation"
        });

        Sattee.init("Default", {
            setup: function () {
                Sattee.draw(0, function () {
                    Sattee.background(33, 33, 33);
                });
            },
            loop: function () {
                Sattee.draw(1, function () {
                    Sattee.rect(0, 0, 120, 70, { color: "rgba(51,51,51,1)" });
                });
            }
        });
    </script>
</body>

</html>
