<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/bin/sattee.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        Sattee.load({
            music: "./music.mp3",
            background: "./sunset.jpg"
        });
        Sattee.configure({
            width: 500,
            height: 500,
            layers: 2,
            name: "example",
            main: "main"
        });
        Sattee.init("main",{
            x:0,
            y:0,
            speed: 0.4,
            setup:function (){
                Sattee.draw(0,function(){
                    Sattee.background(51,51,51);
                });
            },
            loop:function (){
                Sattee.clear(1,{x:this.x,y:this.y,width:20,height:20});
                Sattee.draw(1,function(){
                    Sattee.rect(this.x,this.y,20,20);
                });
            },
            keyDown: function(keys){
                if(keys.includes("A")){
                    this.x -= this.speed;
                }
                if(keys.includes("D")){
                    this.x += this.speed;                    
                }
                if(keys.includes("W")){
                    this.y -= this.speed; 
                }
                if(keys.includes("S")){
                    this.y += this.speed;                    
                }
            }
        });
    </script>
</body>

</html>
