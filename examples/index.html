<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/bin/sattee.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        Sattee.configure({
            width: 500,
            height: 500,
            layers: 2,
            name: "example",
            main: "main",
            // timeout , interval , animation
            loopFunction: "animation"
        });
        Sattee.init("main", {
            setup: function () {
                Sattee.draw(0, function () {
                    Sattee.background(200, 200, 200);
                });
            },
            loop: function () {
            },
            mouseDragged: function () {
                Sattee.draw(1, function () {
                    Sattee.line(Sattee.prevmouseX,Sattee.prevmouseY,Sattee.mouseX,Sattee.mouseY,
                    {strokeColor: `rgb(${(Sattee.mouseX + Sattee.mouseY) * 0.3},${((Sattee.width - Sattee.mouseX) + (Sattee.height - Sattee.mouseY)) * 0.3},${((Sattee.height - Sattee.mouseX / 2) + (Sattee.width - Sattee.mouseY * 2)) * 0.3})`,strokeSize: (Sattee.mouseX - Sattee.mouseY) / 10});
                });
            }
        });
    </script>
</body>

</html>
