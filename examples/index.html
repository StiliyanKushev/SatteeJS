<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/bin/sattee.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        Sattee.load({
            big: "big.jpg"
        });

        Sattee.configure({
            width: 500,
            height: 500,
            layers: 2,
            name: "Example",
            main: "Default"
        });

        Sattee.init("Default", {
            speed:4,
            frame:0,
            x:0,
            r:0,
            setup: function(){
                Sattee.draw(0,function(){
                    Sattee.background("gray");
                });
            },
            loop: function () {
                Sattee.clear(1);
                Sattee.draw(1,function(){
                    this.x += this.speed;
                    if(this.x <= 0 || this.x >= Sattee.width) {this.speed *= -1; }
                    Sattee.rect(this.x,Sattee.height / 2,20,20,{
                        center:true,
                        rotate:this.r++
                    });
                });
            }
        });
    </script>
</body>

</html>
