<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/bin/sattee.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        Sattee.load({
            big: "big.jpg"
        });

        Sattee.configure({
            width: 500,
            height: 500,
            layers: 2,
            name: "Example",
            main: "Default",
            loopFunction: "animation"
        });

        Sattee.init("Default", {
            loop: function () {
                Sattee.translate(0, 0, 0, function () {
                    Sattee.scale(0, 0.5, 0.5, function () {
                        Sattee.draw(0, function () {
                            Sattee.clear(0);
                            Sattee.background("gray");
                            Sattee.image("big", 0, 0, 250, 250, {
                                borderRadius: { all: 999 },
                                strokeSize: 10,
                                strokeColor: "white"
                            });
                        });
                    });
                });
            }
        });
    </script>
</body>

</html>
