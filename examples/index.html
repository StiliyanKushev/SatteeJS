<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/bin/sattee.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        Sattee.load({
            music: "./music.mp3",
            background: "./sunset.jpg"
        });
        Sattee.configure({
            width: 500,
            height: 500,
            layers: 2,
            name: "example",
            main: "main"
        });
        Sattee.init("main",{
            x:0,
            y:0,
            setup:function (){
                //all of the drawing stuff in the function will be displayed in the canvas with name
                //example0
                Sattee.draw(0,function(){
                    Sattee.background(51,51,51);
                });
            },
            loop:function (delta){
                // if(Sattee.keys[65]){
                //     this.x -= 3;
                // }
                // if(Sattee.keys[68]){
                //     this.x += 3;
                // }
                Sattee.clear(1);
                Sattee.draw(1,function(){
                    Sattee.rect(this.x,this.y,20,20);
                });
            },
            mouseClicked: function(){
                console.log("mouse is pressed");
            },
            keyDown: function(keys){
                if(keys.includes("A")){
                    this.x -= 0.4;
                }
                if(keys.includes("D")){
                    this.x += 0.4;
                }
                if(keys.includes("W")){
                    this.y -= 0.4;
                }
                if(keys.includes("S")){
                    this.y += 0.4;
                }
            },
            keyUp: function(key){
                console.log(key);
            }
        });
    </script>
</body>

</html>
