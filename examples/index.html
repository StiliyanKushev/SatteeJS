<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/bin/sattee.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        // Sattee.load({
        //     player: "g4426.png"
        // });

        Sattee.configure({
            width: 500,
            height: 500,
            layers: 2,
            name: "Example",
            main: "Default",
            loopFunction: "animation"
        });

        Sattee.init("Default", {
            setup: function () {
                Sattee.draw(0, function () {
                    Sattee.background(33, 33, 33);
                });
            },
            loop: function () {
                Sattee.draw(1, function () {
                    Sattee.rect(50, 50, 300, 300,
                    {
                        strokeSize:50,
                        strokeColor:"blue",
                        color:"rgba(255,20,60)",
                        borderRadius:{upperLeft:500}});
                });
            }
        });
    </script>
</body>

</html>
