<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/bin/sattee.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        Sattee.configure({
            width: 500,
            height: 500,
            layers: 2,
            name: "example",
            main: "main",
            // timeout , interval , animation
            loopFunction: "animation"
        });
        Sattee.init("main", {
            x:0,
            y:0,
            speed: 3,

            setup: function () {
                Sattee.draw(0, function () {
                    Sattee.background(200, 200, 200);
                });
            },
            loop: function () {
                Sattee.clear(1);
                Sattee.draw(1,function(){
                    Sattee.rect(this.x,this.y,20,20,{color:'rgb(51,51,51)'});
                });
            },
            keyDown: function (keys) {
                if(keys.includes("A")){
                    this.x -= this.speed;
                }
                if(keys.includes("D")){
                    this.x += this.speed;
                }
                if(keys.includes("W")){
                    this.y -= this.speed;
                }
                if(keys.includes("S")){
                    this.y += this.speed;
                }
            }
        });
    </script>
</body>

</html>
