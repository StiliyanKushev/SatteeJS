<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/bin/sattee.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        Sattee.configure({
            width: 500,
            height: 500,
            layers: 2,
            name: "example",
            main: "main",
            // timeout , interval , animation
            loopFunction: "animation"
        });
        Sattee.init("main", {
            x: 0,
            y: 0,
            setup: function () {
                Sattee.draw(0, function () {
                    Sattee.background(200, 200, 200);
                });
            },
            loop: function () {
                Sattee.clear(1);
                Sattee.translate(1, Sattee.width / 2, Sattee.height / 2, function () {
                    Sattee.draw(1, function () {
                        Sattee.ellipse(this.x, this.y, 30, 30, { color: "rgb(51,51,51)" });
                    });
                });
            },
        });
    </script>
</body>

</html>
