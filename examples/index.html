<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/bin/sattee.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        Sattee.load({
            video: "clip.mp4",
            img: "sunset.jpg"
        });

        Sattee.configure({
            width: 700,
            height: 500,
            layers: 2,
            name: "Example",
            main: "Default"
        });

        Sattee.init("Default", {
            x: 0,
            setup: function () {
                Sattee.draw(0, function () {
                    Sattee.background("gray");
                });
            },
            loop: function () {
                this.x++;
                if (this.x >= 500) {
                    Sattee.draw(1, function () {
                        Sattee.video("video", 0, 0, 0, 0, { status: "stop"});
                    });
                    Sattee.clear(1);
                }
                else {
                    Sattee.draw(1, function () {
                        Sattee.video("video", 100, 100, Sattee.width - 200, Sattee.height - 200,
                            {
                                status: "play",
                                borderRadius: { all: 20 },
                                strokeSize: 10,
                                strokeColor: "rgba(200,200,200,0.6)",
                                ended: function () {

                                }
                            });
                    });
                }
            }
        });
    </script>
</body>

</html>
