<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/bin/sattee.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        // Sattee.load({
        //     player: "g4426.png"
        // });

        Sattee.configure({
            width: 500,
            height: 500,
            layers: 2,
            name: "Example",
            main: "Default",
            loopFunction: "animation"
        });

        Sattee.init("Default", {
            r: 5,
            setup: function () {
                Sattee.draw(0, function () {
                    Sattee.background(200, 200, 200);
                });
            },
            loop: function () {
                Sattee.clear(1);
                Sattee.translate(1, Sattee.width / 2, Sattee.height / 2, function () {
                    Sattee.draw(1, function () {
                        Sattee.text("Stiliyan Iliyanov Kushev", 0, 0, {
                            color: "rgba(51,51,51,0.1)",
                            size: 20,
                            strokeColor: "rgba(60,60,60,1)",
                            strokeSize: 1,
                            rotate: this.r,
                            rotateX: Sattee.textWidth("Stiliyan Iliyanov Kushev",20) / 2,
                        });
                    });
                });
            }
        });
    </script>
</body>

</html>
