<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/bin/sattee.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        Sattee.load({
            music: "./music.mp3",
            background: "./sunset.jpg"
        });
        Sattee.configure({
            width: 500,
            height: 500,
            layers: 2,
            name: "example",
            main: "main"
        });
        Sattee.init("main",{
            x:0,
            y:0,
            setup:function (){
                //all of the drawing stuff in the function will be displayed in the canvas with name
                //example0
                Sattee.draw(0,function(){
                    Sattee.background(51,51,51);
                });
            },
            loop:function (delta){
                this.x += 0.1;
                this.y += 0.1;
                Sattee.clear(1);
                Sattee.draw(1,function(){
                    Sattee.rect(this.x + 80,this.y,20,20,{strokeColor:"red",color:"blue"});
                    Sattee.ellipse(this.x + 50,this.y + 10,20,20,{strokeColor:"blue",color:"red"});
                    Sattee.triangle(this.x,this.y,this.x + 20,this.y,this.x + 10,this.y + 20,{strokeColor:"green",color:"yellow",strokeSize:10});
                });
            }
        });
    </script>
</body>

</html>
