<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/bin/sattee.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        Sattee.load({
            video: "cuted.mp4"
        });

        Sattee.configure({
            width: 700,
            height: 500,
            layers: 2,
            name: "Example",
            main: "Default"
        });

        Sattee.init("Default", {
            setup: function(){
                Sattee.draw(0,function(){
                    Sattee.background("gray");
                });
                Sattee.draw(1,function(){
                    Sattee.video("video",100,100,Sattee.width - 200,Sattee.height - 200,
                    {
                        time:2,
                        status:"play",
                        borderRadius:{all:10},
                        // ended: function(){
                        //     Sattee.clear(1);
                        // }
                    });
                });
                Sattee.draw(1,function(){
                    Sattee.video("video",0,0,0,0,{status:"pause"});
                });
                // Sattee.clear(1);
            },
            loop: function () {
            }
        });
    </script>
</body>

</html>
