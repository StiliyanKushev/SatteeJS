<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/bin/sattee.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        Sattee.load({
            big: "big.jpg"
        });

        Sattee.configure({
            width: window.innerWidth,
            height: window.innerHeight,
            layers: 2,
            name: "Example",
            main: "Default",
            loopFunction: "animation"
        });

        Sattee.init("Default", {
            setup: function () {
                Sattee.draw(0, function () {
                    Sattee.background("gray");
                    Sattee.image("big", 0, 0, Sattee.width, Sattee.height);
                });
            }
        });
    </script>
</body>

</html>
